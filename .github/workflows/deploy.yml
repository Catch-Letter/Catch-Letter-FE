name: Auto Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— ë¨¸ì§€ë˜ë©´ ìš´ì˜ ë°°í¬
  pull_request:
    branches:
      - main
      - develop # ë‘˜ ë‹¤ PR ì—´ë¦´ ë•Œ preview ë°°í¬

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # .env.production ìƒì„± (Secrets ì‚¬ìš©)
      - name: Create .env.production
        run: |
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> .env.production
          echo "VITE_KAKAO_KEY=${{ secrets.VITE_KAKAO_KEY }}" >> .env.production
          echo "VITE_KAKAO_TEMPLATE_KEY=${{ secrets.VITE_KAKAO_TEMPLATE_KEY }}" >> .env.production

      - name: Build project
        run: npm run build

      # ë°°í¬ ê²½ë¡œ êµ¬ë¶„: ìš´ì˜ì´ë©´ ë£¨íŠ¸, previewë©´ pr-ë²ˆí˜¸ë¡œ
      - name: Set target path
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "target_path=preview/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_OUTPUT
            echo "cf_path=/preview/pr-${{ github.event.pull_request.number }}/*" >> $GITHUB_OUTPUT
          else
            echo "target_path=" >> $GITHUB_OUTPUT
            echo "cf_path=/*" >> $GITHUB_OUTPUT
          fi

      - name: Upload to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync dist/ s3://$AWS_S3_BUCKET/${{ steps.vars.outputs.target_path }} --delete --region $AWS_REGION

      # CloudFront ìºì‹œ ë¬´íš¨í™” (ì§ì ‘ CLI ì‚¬ìš©)
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_ID }} \
            --paths "${{ steps.vars.outputs.cf_path }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # PRì¼ ê²½ìš°, ëŒ“ê¸€ë¡œ preview ë§í¬ ë‚¨ê¸°ê¸°
      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-link
          message: |
            ğŸš€ Preview í™˜ê²½ì´ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!

            ğŸ‘‰ **í™•ì¸í•˜ëŸ¬ ê°€ê¸°:**  
            https://www.example.com/preview/pr-${{ github.event.pull_request.number }}/
