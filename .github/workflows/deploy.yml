        if: github.event.pull_request.merged != true
        run: aws s3 sync dist/ s3://catch-letter-staging --delete

      # ğŸš€ PR ë¨¸ì§€ë  ë•Œ â†’ í”„ë¡œë•ì…˜ S3ë¡œ ë°°í¬
